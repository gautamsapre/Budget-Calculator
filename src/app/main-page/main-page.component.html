<div class='heading-bar'>
    <h1>BUDGET CALCULATOR</h1>
</div>

<div class='display-budget'>
    <h2 [ngClass] = "{'green': RemainingBudget >  0, 'red': RemainingBudget < 0}" >Budget: {{RemainingBudget}}</h2>
</div>

<section class="add-item">
    <div class="add-item-container">
        <app-addtobudget (submitForm)="addtoBudget($event)">

        </app-addtobudget>
    </div>
</section>
<hr >
<app-budgetlist [budgetItems]="budgetItems" (delete)="deleteItem($event)">

</app-budgetlist>
