<div class="root">
    <div class="item" (click)="onItemClick()" [ngClass] ="{'income': item.amount>=0 , 'expenditure': item.amount<0}">
        <div class="description">
            <p>
                {{item.description}}
            </p>
        </div>
        <div class="amount">
            <p>
                {{item.amount}}
            </p>
        </div>
    </div>
    <div class="delete-icon-button" (click)="onDeleteClick()">
        
    </div>
</div>
